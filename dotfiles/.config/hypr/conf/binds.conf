###################
### MY PROGRAMS ###
###################

# TERMINAL emulator
$TERMINAL = bash ~/.config/app/terminalemulator.sh

# App launcher (gunakan Alt+F2, misalnya)
$MENU = bash ~/.config/app/applauncher.sh --show drun

# BROWSER
$BROWSER = bash ~/.config/app/browser.sh

# File Manager
$FILEMANAGER = kitty ranger

# Volume query command (gunakan untuk polybar/eww atau script)
$vol = pamixer --get-volume


###################
### KEYBINDINGS ###
###################

# Tombol utama (biasanya tombol Windows/Meta)
$mainMod = SUPER

# ── Aplikasi ─────────────────────────────
bind = $mainMod, RETURN, exec, $TERMINAL           # Buka Terminal
bind = $mainMod, SPACE, exec, $MENU                # Buka aplikasi launcher
bind = $mainMod, E, exec, $FILEMANAGER             # File manager (ranger dalam kitty)
bind = $mainMod, B, exec, $BROWSER                 # Buka BROWSER
bind = $mainMod, A, exec, grim -g "$(slurp)" ~/Pictures/Screenshots/screenshot.jpg  # Screenshot area
bind = $mainMod SHIFT, SPACE, exec, sh -c "hyprctl switchxkblayout at-translated-set-2-keyboard next"

# ── Window control ───────────────────────
bind = $mainMod, Q, killactive                    # Tutup window
bind = $mainMod, M, exit                          # Logout Hyprland
bind = $mainMod, T, togglefloating                # Ubah mode floating
bind = $mainMod, F, fullscreen                    # Fullscreen window
bind = $mainMod SHIFT, R, exec, hyprctl reload    # Reload Hyprland config
bind = $mainMod, W, exec, hyprctl dispatch togglefloating  # Toggle floating manual

# ── Layout khusus dwindle ────────────────
bind = $mainMod, P, pseudo                        # Aktifkan pseudo mode
bind = $mainMod, J, togglesplit                   # Toggle split vertikal/horizontal

# ── Navigasi window ──────────────────────
bind = $mainMod, LEFT, movefocus, l
bind = $mainMod, RIGHT, movefocus, r
bind = $mainMod, UP, movefocus, u
bind = $mainMod, DOWN, movefocus, d

# ── Ganti workspace ──────────────────────
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 0, workspace, 10

# ── Pindah window ke workspace ───────────
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# ── Workspace khusus (scratchpad) ────────
bind = $mainMod, S, togglespecialworkspace, magic
bind = $mainMod SHIFT, S, movetoworkspace, special:magic

# ── Scroll workspace ─────────────────────
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# ── Gerak/resize window dengan mouse ─────
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# ── Multimedia & brightness ──────────────
bindel = , XF86AudioRaiseVolume, exec, wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 5%+
bindel = , XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindel = , XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = , XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bindel = , XF86MonBrightnessUp, exec, brightnessctl s 10%+
bindel = , XF86MonBrightnessDown, exec, brightnessctl s 10%-

# ── Playback media ───────────────────────
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPrev, exec, playerctl previous
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPause, exec, playerctl play-pause
